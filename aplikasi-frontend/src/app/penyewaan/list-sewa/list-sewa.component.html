<h3>
  Daftar Sewa
</h3>
<div>
  <a *ngIf="userData.content?.length >1" routerLink="/sewa/form" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> </a>

</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <td>ID</td>
    <td>NAMA</td>
    <td>JENIS</td>
    <td>HARGA</td>
    <td>WAKTU</td>
    <td *ngIf="userData.content?.length >1">#</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let s of dataSewa.content">
    <td>{{s.id}}</td>
    <td>{{s.nama}}</td>
    <td>{{s.jenis}}</td>
    <td>{{s.harga}}</td>
    <td>{{s.waktu | date: 'dd/MM/yyyy'}}</td>
    <td *ngIf="userData.content?.length >1">
      <button (click)="delete(s.id)" class="btn"><span class="glyphicon glyphicon-trash"></span> </button>
      <button class="btn btn-default" (click)="showChildModal(s)"><span class="glyphicon glyphicon-pencil"></span></button>
    </td>
  </tr>
  </tbody>
</table>
















<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Edit Sewa</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" placeholder="id" disabled name="id" [(ngModel)]="data.id">
          </div>
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama" name="nama" [(ngModel)]="data.nama">
          </div>
          <div class="form-group">
            <label for="jenis">Nama</label>
            <input type="text" class="form-control" id="jenis" placeholder="Jenis" name="jenis" [(ngModel)]="data.jenis">
          </div>
          <div class="form-group">
            <label for="harga">Harga</label>
            <input type="number" class="form-control" id="harga" placeholder="Harga" name="harga" [(ngModel)]="data.harga">
          </div>
          <div class="form-group">
            <label for="keterangan">Keterangan</label>
            <textarea class="form-control" id="keterangan" rows="3" placeholder="Keterangan" name="keterangan" [(ngModel)]="data.keterangan"></textarea>
          </div>
          <button type="submit" class="btn btn-default" (click)="simpan()">Simpan</button>
        </form>
      </div>
    </div>
  </div>
</div>
