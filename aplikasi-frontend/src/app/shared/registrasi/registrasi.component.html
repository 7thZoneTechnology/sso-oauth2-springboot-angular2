<h3>Pendaftaran pengguna baru</h3>
<form>
  <div class="form-group">
    <label for="username">Nama pengguna</label>
    <input type="text" class="form-control" id="username" placeholder="username" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="newpassword">Kata sandi baru</label>
    <input type="password" class="form-control" id="newpassword" placeholder="new password" name="password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="repassword">Ulangi kata sandi baru</label>
    <input type="password" class="form-control" id="repassword" placeholder="re-password">
  </div>
  <div class="form-group">
    <label>Hak Akses</label>
    <br /><input type="radio" checked  class="radio-inline" name="permission" value="admin" [(ngModel)]="permission">Admin
    <br /><input type="radio" class="radio-inline" name="permission" value="user" [(ngModel)]="permission">User
  </div>
  <div class="form-group">
    <label for="fullname">Nama Panjang</label>
    <input type="text" class="form-control" id="fullname" rows="3" placeholder="full name" name="fullname" [(ngModel)]="fullname" />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Setuju untuk mendaftar
    </label>
  </div>
  <button (click)="simpan()" class="btn btn-default">Simpan</button>
</form>
